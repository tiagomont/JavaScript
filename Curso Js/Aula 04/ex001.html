<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(129, 241, 241);
            color: rgb(7, 66, 94);
            font: 18pt Arial;
        }
        h1{
            color: rgb(34, 238, 170);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Me livrei da maldição.</p>
    <script>
        window.alert('Minha primeira mensagem') // Caixa de alerta
        window.confirm('Está gostando de Js?') // Janela com o botao "ok" ou "cancelar"
        window.prompt('Qual o seu nome?') // Vai perguntar o nome
    </script>

</html>
